
name: Flutter CI

# This workflow is triggered on pushes to the repository.

on:
  push:
    branches:
    - master
  workflow_dispatch:
    
# on: push    # Default will running for every branch.
    
jobs:
  build:
    # This job will run on ubuntu virtual machine
    runs-on: ubuntu-latest
    steps:
    
    # Setup Java environment in order to build the Android app.
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    # Setup the flutter environment.
    - uses: subosito/flutter-action@v2
      with:
        channel: 'beta' # 'dev', 'alpha', default to: 'stable'
        flutter-version: '3.29.3' # you can also specify exact version of flutter
        
    - name: Add API BASE URL
      env:
        API_BASE_URL: ${{ secrets.API_BASE_URL }} # Replace with your secret name
      run: |
        echo "$API_BASE_URL" > .env # Replace with your desired filename

    # Get flutter dependencies.
    - run: flutter pub get
    
    # Check for any formatting issues in the code.
    - run: flutter format --set-exit-if-changed .
    
    # Statically analyze the Dart code for any errors.
    - run: flutter analyze .
    
    # Run widget tests for our flutter project.
    # - run: flutter test
    
    # Build apk.
    - run: flutter build apk --release
    
    # Upload generated apk to the artifacts.
    - uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/apk/release/app-release.apk
